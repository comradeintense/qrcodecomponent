<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Qr Code Component</title>
	</head>
	<body class="font-Outfit bg-light-grey">
		<section class="flex items-center justify-center h-screen md:flex md:items-center md:justify-center md:h-screen">
			<div class="bg-white px-4 pt-4 pb-[40px] rounded-[20px] w-[320px] h-[497px] drop-shadow-shadow">
				<div class="rounded-[10px] overflow-hidden">
					<img src="image-qr-code.png" alt="Generated QR Code" />
				</div>
				<div class="mt-6 text-center">
					<h2 class="mb-4 text-[22px] font-bold text-dark-blue">Improve your front-end skills by building projects</h2>
					<p class="px-4 text-[15px] tracking-[0.19px] text-grayish-blue">
						Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
					</p>
				</div>
			</div>
		</section>

		<script type="module" src="/main.js"></script>
	</body>
